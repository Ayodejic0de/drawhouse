<!DOCTYPE html>
<html>
<head>
    <title>Canvas House Drawing</title>
</head>
<body>
<canvas id="houseCanvas" width="500" height="400" style="border:1px solid #000000;"></canvas>

<script>
    const canvas = document.getElementById('houseCanvas');
    const ctx = canvas.getContext('2d');

    
    ctx.fillStyle = 'brown'; 
    ctx.fillRect(150, 150, 200, 150); 

    
    ctx.beginPath();
    ctx.moveTo(140, 150); 
    ctx.lineTo(260, 70); 
    ctx.lineTo(360, 150); 
    ctx.closePath();
    ctx.fillStyle = 'black';
    ctx.fill();

    
    ctx.fillStyle = 'black';
    ctx.fillRect(230, 220, 40, 80); 

    
    ctx.fillStyle = 'blue';
    ctx.fillRect(170, 170, 40, 40);

    
    ctx.fillRect(290, 170, 40, 40);

    
    ctx.strokeStyle = 'black';
    ctx.beginPath();
    ctx.moveTo(170, 190);
    ctx.lineTo(210, 190);
    ctx.moveTo(190, 170);
    ctx.lineTo(190, 210);
    ctx.stroke();

    
    ctx.beginPath();
    ctx.moveTo(290, 190);
    ctx.lineTo(330, 190);
    ctx.moveTo(310, 170);
    ctx.lineTo(310, 210);
    ctx.stroke();

</script>
</body>
</html>
